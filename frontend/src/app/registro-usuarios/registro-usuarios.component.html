<section id="inicio">
    <div class="registro-container">
        <h2>Registro de Usuarios Nuevos</h2>
        <form #userForm="ngForm" (submit)="addUser(userForm)">
            <div class="form-group">
            <label for="cedula">Cedula:</label>
            <input type="text" [(ngModel)]="authService.selectedUser.cedula" id="cedula" name="cedula" required>
            </div>
            <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" [(ngModel)]="authService.selectedUser.name" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Telefono:</label>
                <input type="text" [(ngModel)]="authService.selectedUser.phone" id="phone" name="phone" required>
            </div>

            <div class="form-group">
            <label for="email">Correo:</label>
            <input type="email" [(ngModel)]="authService.selectedUser.email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
            <label for="pass">Contrase√±a:</label>
            <input type="password" [(ngModel)]="authService.selectedUser.pass" id="pass" name="pass" required>
            </div>
            
        
            <div class="form-group">
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" [(ngModel)]="authService.selectedUser.role">
            <option value="operator">Operador</option>
            <option value="admin">Administrador</option>
            </select>
            </div>
            <input type="submit" value="Registrar" id="btnRegister">
        </form>
    </div>
    <div class="table-container">
        <p>Lista de usuarios registrados</p>
        <table class="custom-table">
          <thead>
            <tr>
              <th>Cedula</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Telefono</th>
              <th>Rol</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userService.userss">
              <td>{{user.cedula}}</td>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.phone}}</td>
              <td>{{user.role}}</td>
              <td><button class="custom-button" (click)="deleteUser(user._id)">Eliminar</button></td>
            </tr>
          </tbody>
        </table>
      </div>    
</section>
