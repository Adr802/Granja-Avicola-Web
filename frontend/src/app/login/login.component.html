<section id="inicio">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header">
                    Iniciar Sesion
                </div>
                <div class="card-body">
                    <div class="error-toast" *ngIf="errorMessage">{{ errorMessage }}</div>
                    <form (submit)="signIn()">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" required="true" autofocus="true">
                        </div>
                        <div class="form-group">
                            <label>Contrase√±a:</label>
                            <input type="password" [(ngModel)]="user.password" name="email" name="password" class="form-control"  required="true">
                        </div>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>    
    </div>
</section>
